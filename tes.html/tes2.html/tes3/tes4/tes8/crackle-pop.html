<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CracklePop</title>
</head>
<body>
<script>
for(let i = 1; i < 101; i++) {
    console.log(i);
}
    if(i%3 == 0) {
        console.log( 'Crackle');
    }else if(i%5 == 0) {
        console.log(  ' Pop ' );
    }else if(i%3 == 0 && i%5 == 0){
        console.log(  ' Crackle Pop ' );
    }
</script>
</body>
</html>
